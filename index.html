
<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <div class="container">
    <!-- Carrossel de imagens -->
    <div class="carousel">
      <button class="prev">&#x25C0;</button>

    <!-- Título -->

    </p>
  </div>

  <script src="script.js"></script>
